<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>
<body>
   
  <p id="sts"></p>

     <form action="" id="myform">
  
    
    <div class="container-fluid" style="margin-top: 20px; padding: 40px; border: 2px solid #333;">
      <div class="row">
          <div class="col">
            <label>First Name</label><input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstname">
            <!-- tag line -->
            <div class="error"></div>
          </div>
          <div class="col">
            <label>Last Name</label><input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastname">
            <!-- tag line-->
            <div class="error"></div>
          </div>
        </div>

        <!-- 2nd row -->

        <div class="row" >
          <div class="col">
            <label>E-Mail</label><input type="text" class="form-control" placeholder="your@gmail.com" aria-label="E-mail" id="email">
            <!-- tag line -->
            <div class="error"></div>
          </div>
          <div class="col">
            <label>Password</label><input type="password" class="form-control" placeholder="password" aria-label="password" id="password">
            <!-- tag line -->
            <div class="error"></div>
          </div>
        </div>

        <!-- 3rd row -->

        <div class="row" style="text-align: center;padding-top: 10px;">
          <div class="col">
            <input type="submit" value="submit" class="btn btn-primary" id="submit">
          </div>
        </div>



  </div>
     
  
  


     </form>
     <h3 id="data"></h3>

     

     






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
